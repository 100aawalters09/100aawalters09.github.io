<!DOCTYPE html>
<html>
  <head>
	<title>Javascript Calculator</title>
	<link rel="icon" href="img/favicon.ico" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script> 
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="container" id="calcBody">
      <div class="output">
        <div id="inputCalc"><h4>Do math not meth...</h4></div>
      </div>
      <table>
        <tr>
          <td id="clear" class="btn btn-lg">AC</td>
          <td id="backspace" class="btn btn-lg">CE</td>
          <td id="pi" class="btn btn-lg">&pi;</td>
          <td id="percent" class="btn btn-lg">%</td>
        </tr>
        <tr>
          <td id="seven" class="num btn btn-lg">7</td>
          <td id = "eight" class="num btn btn-lg">8</td>
          <td id="nine" class="num btn btn-lg">9</td>
          <td id="divide" class="op btn btn-lg">&divide;</td>
        </tr>
        <tr>
          <td id="four" class="num btn btn-lg">4</td>
          <td id="five" class="num btn btn-lg">5</td>
          <td id="six" class="num btn btn-lg">6</td>
          <td id="multiply" class="op btn btn-lg">X</td>
        </tr>
        <tr>
          <td id="one" class="num btn btn-lg">1</td>
          <td id="two" class="num btn btn-lg">2</td>
          <td id="three" class="num btn btn-lg">3</td>
          <td id="add" class="op btn btn-lg">+</td>
        </tr>
        <tr>
          <td id="zero" class="num btn btn-lg">0</td>
          <td id="decimalPt" class=" btn btn-lg">.</td>
          <td id="equals" class="btn btn-lg">=</td>
          <td id="subtract" class="op btn btn-lg">-</td>
        </tr>
      </table>
    </div>
    <footer>
      <h2>JavaScript Calculator</h2>
    </footer>
  </body>
</html>
