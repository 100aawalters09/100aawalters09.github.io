<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Wikipedia App</title>
	<link rel="icon" href="img/favicon.ico" type="image/png" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js" type="text/javascript"></script> 
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container-fluid">
        <div id="instructClick">
            <h3>Click the binoculars to search</h3>
            <i id="searchIcon" title="Click to Search" class="fa fa-binoculars fa-4x"></i>
        </div>
        <div class="search-box">
            <div class="container">
                <input type="search" id="search" placeholder="Enter search term..."/>
            </div>
            <h4><a id="randomArticle" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article.</a></h4>
        </div>
        <div id="displayData" class="container-fluid">
            <div class="resultDisplay">
                <a href="" id="pgLink" target="_blank"><h4 class="wikiTitle"></h4></a>
                <p class="wikiSnippet"></p>
            </div>
        </div>
        <div class="row row1">
            <a id="nextBtn" class="btn btn-primary btn-lg">Next</a></br>
        </div>
        <div class="row row2">
            <a class="iconResearch btn btn-primary btn-md"><i class="fa fa-binoculars" aria-hidden="true"></i>Search again</a>
        </div>
    </div>
</body>
