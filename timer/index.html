<!DOCTYPE html>
<html>
	<head>
		<title>Timer</title>
		<link rel="icon" href="img/favicon.ico" type="image/png" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script> 
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Orbitron:400,900|Exo:400,900' rel='stylesheet' type='text/css'>
		<script src="https://use.fontawesome.com/01a4b3e702.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<button id="startPause" class="btn btn-default">Start</button>
				<button id="reset" class="btn btn-default">Reset</button>
			</div>
			<div class="output container-fluid">
				<h2></h2>
			</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<label>Session time in minutes: </label>
				</div>
				<div id="session" class="col-md-12">
					<i id="decrease" class="fa btn fa-arrow-down" aria-hidden="true"></i>
					<button id="menu" class="time btn btn-default">25</button>
					<i id="increase" class="fa btn fa-arrow-up" aria-hidden="true"></i>
				</div>
			</div>
		</div>
	</body>
</html>
