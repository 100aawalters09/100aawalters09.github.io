<!DOCTYPE html>
<html>
  <head>
	<title>Tic Tac Toe</title>
	<link rel="icon" href="image/favicon.ico" type="image/png" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script> 
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/main.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Monofett' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:800' rel='stylesheet' type='text/css'>
  </head>
  <body class="container-fluid">
    <header>
      <h2>Tic Tac Toe</h2>
    </header>
    <div id="tablediv">
      <table>
        <tr class="a">
          <td class="a1"></td>
          <td class="a2"></td>
          <td class="a3"></td>
        </tr>
        <tr class="b">
          <td class="b1"></td>
          <td class="b2"></td>
          <td class="b3"></td>
        </tr>
        <tr class="c">
          <td class="c1"></td>
          <td class="c2"></td>
          <td class="c3"></td>
        </tr>
      </table>
    </div>
    <footer>
      <div class="choices winning"></div>
      <div class="btn-group">
        <h3>Choose X or O to begin!</h3>
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">X or O&emsp;<span class="caret"></span><span class="sr-only">Toggle Dropdown</span></button>
        <ul class="dropdown-menu">
          <li><a class="x">X</a></li>
          <li><a class="o">O</a></li>
        </ul>
      </div>
    </footer>
    <button type="button" class="reset btn btn-default pull-right">Reset Game.</button>   
  </body>
</html>
