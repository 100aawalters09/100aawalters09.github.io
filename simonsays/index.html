<html>

<head>
	<title>Simon Says</title>	
	<link rel="icon" href="image/favicon.ico" type="image/png" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script> 
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body class="container-fluid">
  <div class="row">
    <div class="col-md-5">
      <input type="text" class="roundsNow"></input>
      <button class="start btn btn-lg">Start</button>
      <div class="row">
        <div class="col-md-6">
          <button class="strictMode btn btn-lg">Strict Mode</button>
        </div>
        <div class="col-md-6">
          <button class="restart btn btn-lg">Restart</button>
        </div>
      </div>
    </div>
    <div class="col-md-7 simon">
      <h3 class="winnerAlert">Winner! You got 20 in a row.</h3>
      <h5 class="error errorNotStrict">Give this round another shot!</h5>
      <h5 class="error errorStrict">Start over, here is a new sequence.</h5>
      <ul>
        <li class="tile green" data-tile="1"></li>
        <li class="tile red" data-tile="2"></li>
        <li class="tile yellow" data-tile="3"></li>
        <li class="tile blue" data-tile="4"></li>
      </ul>
    </div>
    
  </div>
	<audio src="audio/simonSound1.mp3" id="sound1"></audio>
	<audio src="audio/simonSound2.mp3" id="sound2"></audio>
	<audio src="audio/simonSound3.mp3" id="sound3"></audio>
	<audio src="audio/simonSound4.mp3" id="sound4"></audio>
</body>

</html>
